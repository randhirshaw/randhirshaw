name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: randhirshaw/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_PROJECTS: true
          SHOW_LINES_OF_CODE: true
          SHOW_LANGUAGE: true
          SHOW_OS: true
          SHOW_EDITORS: true
          SHOW_TIMEZONE: true
          SHOW_LOC_CHART: true
          SHOW_PROFILE_VIEWS: true
          SHOW_SHORT_INFO: true
